<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>

<!--<link rel="stylesheet" href="../css/style2.css">-->
	<style>
		* {
			box-sizing: border-box;
		}

		/* Create two equal columns that floats next to each other */
		.column {
			float: left;
			width: 80%;
			padding: 10px;
			height: 100%; /* Should be removed. Only for demonstration */
		}

		/* Clear floats after the columns */
		.row:after {
			content: "";
			display: table;
			clear: both;
		}

		.btn {
			border: none;
			background-color: inherit;
			padding: 14px 28px;
			font-size: 16px;
			cursor: pointer;
			display: inline-block;
			margin-top: 8px;
			margin-left: 32px;
		}

		.btn:hover {
			background: #eee;
		}

		table {
			font-family: arial, sans-serif;
			border-collapse: collapse;
			margin-left: 220px;
		}

		td, th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}

	</style>
</head>

<body>
	<!-- start menu -->
	<h1 style="margin:0; color:rgb(255, 255, 255);background-color: rgb(0, 140, 255);
        padding: 16px; text-align: center; ">
		Manage dormitory
	</h1>
	<div class="column"
		 style="background-color:#aaa;
		 width: 200px;">
		<button class="btn manage"><a th:href="@{/}" style="size: 30px;
				color: black">Quản lý ký túc xá</a></button>
		<button class="btn home"><a th:href="@{/}">Trang chủ</a></button>
		<button class="btn student"><a th:href="@{/student}">Sinh viên</a></button>
		<button class="btn room"><a th:href="@{/room}">Phòng</a></button>
		<button class="btn bill"><a th:href="@{/bill}">Hóa đơn</a></button>
		<button class="btn service"><a th:href="@{/service}">Dịch vụ</a></button>
		<button class="btn guest"><a th:href="@{/invite/show}">Khách mời</a></button>
	</div>
	<div class="hai">
		<div class="hai1">
			<h1>Sửa Thông Tin Khách Hàng</h1>
		</div>
		<form th:object="${invite}" th:action=@{/invite/edit} method="POST">
		<div>
				<input type="hidden" value="" placeholder="ID khách mời" id="ten"
					name="ten" th:field="*{id}" title="hãy nhập vào id sinh viên" required>
			</div>
			<div>
				<input type="text" value="" placeholder="Tên khách mời" id="ten"
					name="ten" th:field="*{name}" title="hãy nhập vào tên khách hàng" required>
			</div>
			<div>
				<input type="text" value="" placeholder="Chứng Minh Thư" id="cmt"
					name="cmt" th:field="*{cmt}" title="hãy nhập vào chứng minh thư" required>
			</div>
			<div>
				<input type="date" value="" placeholder="Ngày Sinh"
					id="ngaysinh" name="ngaysinh" th:field="*{dateOfBirth}"
					title="hãy nhập vào ngày sinh khách hàng" required>
			</div>


			<div>
				<td>Phòng</td> 
				<select name="phong" id="phong">
				<tr>
				<option selected="selected" th:value="${roomNumber}" th:text="${roomNumber}"></option>
				</tr>
				<tr th:each="room: ${rooms}">
				<td>
				<option th:value="${room.roomNumber}" th:text="${room.roomNumber}"></option>
				</td>
				</tr>	
				</select>
			</div>
			<div>
				<input type="submit" value="Submit" name="add" id="submit">
			</div>



		</form>
	</div>



</body>

</html>
